steps:
    # Build the Docker image
    - name: 'gcr.io/cloud-builders/docker'
      args:
          [
              'build',
              '-t',
              'us-central1-docker.pkg.dev/analog-context-413503/kevinleander/nodejs-app:${COMMIT_SHA}',
              '.',
          ]
    # Push the Docker image to the artifact registry
    - name: 'gcr.io/cloud-builders/docker'
      args:
          [
              'push',
              'us-central1-docker.pkg.dev/analog-context-413503/kevinleander/nodejs-app:${COMMIT_SHA}',
          ]

    # Deploy the Docker container to Google Cloud Run
    - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
      entrypoint: 'sh'
      args:
          - '-c'
          - |
              gcloud run deploy nodejs-app \
                --image=us-central1-docker.pkg.dev/analog-context-413503/kevinleander/nodejs-app:${COMMIT_SHA} \
                --platform=managed \
                --region=us-central1 \
                --port=3000 \
                --allow-unauthenticated

options:
    # Set defaultLogsBucketBehavior to REGIONAL_USER_OWNED_BUCKET
    # defaultLogsBucket: 'gs://your-build-logs-bucket' # Replace with your build logs bucket
    defaultLogsBucketBehavior: 'REGIONAL_USER_OWNED_BUCKET'

images:
    # Store images in Google Artifact Registry
    - us-central1-docker.pkg.dev/analog-context-413503/kevinleander/nodejs-app:${COMMIT_SHA}
